<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_employee.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/employeesList.html">Employees administration</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3><img src="img/register.jpg" class="brand_logo"  width="80" alt="Logo">Input a new Employee</h3>
            <form id="add_new_paciente">
                <div class="form-group">
                    <label class="control-label" for="name">Name:</label>
                    <input type="text" class="form-control" id="name"
                           placeholder="Input Name" name="name" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName"
                           placeholder="Input Last Name" name="lastName" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="dni">Dni:</label>
                    <input type="text" class="form-control" id="dni"
                           placeholder="Input dni" name="dni" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="address">Address:</label>
                    <input type="text" class="form-control" id="address"
                           placeholder="Input address" name="address" required></input>
                </div>



                <div class="form-group">
                    <label class="control-label" for="zipCodeCity">Zip Code City:</label>
                    <input type="text" class="form-control" id="zipCodeCity"
                           placeholder="Input zip code city" name="zipCodeCity" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="state">State:</label>
                    <input type="text" class="form-control" id="state"
                           placeholder="Input state" name="state" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="country">Country:</label>
                    <input type="text" class="form-control" id="country"
                           placeholder="Input country" name="country" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="country">User Name:</label>
                    <input type="text" class="form-control" id="userName"
                           placeholder="Input user Name" name="userName" required></input>
                </div>



                <button type="submit" class="btn btn-danger" id="btn-add-new-paciente">Save</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>
</html>
