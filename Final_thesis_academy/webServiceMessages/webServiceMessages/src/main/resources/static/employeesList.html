<!DOCTYPE html>
<html lang="es">
<head>
    <title>Employees</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/get_employee.js"></script>
    <script type="text/javascript" src="/js/put_employee.js"></script>
    <script type="text/javascript" src="/js/delete_employee.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/">Register a new employee</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/employeesList.html">All</a>
        </li>
    </ul>

    <div id="div_paciente_table">
        <h1><img src="img/logo2.png"  width="80" >EMPLOYEES GLOBANT </h1>
        <div class="row col-md-6 table-responsive">
            <table id="pacienteTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>LastName</th>
                    <th>Dni</th>
                    <th>Address</th>
                    <th>Zip_code_city</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>UserName</th>

                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_paciente_updating">
            <form id="update_paciente_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group">
                    <label >Name:</label>
                    <input type="text" class="form-control" placeholder="Name" id="nameInfo">
                </div>
                <div class="form-group">
                    <label >Last Name:</label>
                    <input type="text" class="form-control" placeholder="Last Name" id="lastNameInfo">
                </div>

                <div class="form-group">
                    <label >Dni:</label>
                    <input type="text" class="form-control" placeholder="Dni" id="dniInfo">
                </div>

                <div class="form-group">
                    <label >Address:</label>
                    <input type="text" class="form-control" placeholder="Address" id="addressInfo">
                </div>


                <div class="form-group">
                    <label >Zip Code City:</label>
                    <input type="text" class="form-control" placeholder="Zip Code" id="zipCodeCityInfo">
                </div>

                <div class="form-group">
                    <label >State:</label>
                    <input type="text" class="form-control" placeholder="State" id="stateInfo">
                </div>

                <div class="form-group">
                    <label >Country:</label>
                    <input type="text" class="form-control" placeholder="Country" id="countryInfo">
                </div>

                <div class="form-group">
                    <label >User Name:</label>
                    <input type="text" class="form-control" placeholder="User Name" id="userNameInfo">
                </div>


                <button type="submit" class="btn btn-primary">Modify</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
